<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kategorisierte Tracks üéµ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
        h1 {
            color: #8e24aa; /* Dunkler Lilaton */
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            border: 2px solid #8e24aa; /* Dunkler Lilaton */
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #8e24aa; /* Dunkler Lilaton */
            background-color: #e1bee7; /* Heller Lilaton */
            color: #8e24aa; /* Dunkler Lilaton */
            outline: none;
            transition: all 0.3s ease;
        }
        .filter-container select:hover {
            background-color: #8e24aa; /* Dunkler Lilaton */
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #8e24aa; /* Dunkler Lilaton */
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #8e24aa; /* Dunkler Lilaton */
            color: white;
            font-size: 1.2em;
        }
        tr:nth-child(even) {
            background-color: #e1bee7; /* Heller Lilaton */
        }
        tr:hover {
            background-color: #ce93d8; /* Mittlerer Lilaton */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track-Kategorien</h1>
        <div class="filter-container">
            <label for="category-filter">Kategorie filtern:</label>
            <select id="category-filter" onchange="filterTracks()">
                <option value="all">Alle</option>
                <option value="Metalü§ò">Metalü§ò</option>
                <option value="ClassicüèõÔ∏è">ClassicüèõÔ∏è</option>
                <option value="Podcastüéß">Podcastüéß</option>
                <option value="Vocalüé§">Vocalüé§</option>
                <option value="Electro‚ö°">Electro‚ö°</option>
                <option value="HipHopüé§">HipHopüé§</option>
                <option value="Soulüé∑">Soulüé∑</option>
                <option value="Rocküé∏">Rocküé∏</option>
                <option value="Otherü¶¶">Otherü¶¶</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>K√ºnstler</th>
                    <th>Kategorie</th>
                </tr>
            </thead>
            <tbody id="track-list">
                {% for track in tracks %}
                <tr class="track-row" data-category="{{ track.category }}">
                    <td>{{ track.name }}</td>
                    <td>{{ track.artist_name }}</td>
                    <td>{{ track.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function filterTracks() {
            var filter = document.getElementById('category-filter').value;
            var rows = document.querySelectorAll('.track-row');
            rows.forEach(function(row) {
                if (filter === 'all' || row.getAttribute('data-category') === filter) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
